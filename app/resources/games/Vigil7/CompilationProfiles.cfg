{
	"profiles": [
		{
			"name": "Build Map",
			"tasks": [
				{
					"target": "${BIGAME}\\maps\\${MAP_BASE_NAME}.map",
					"type": "export"
				},
				{
					"parameters": "-bsp ${BIGAME}\\maps\\${MAP_BASE_NAME}.map",
					"tool": "${BITOOLS}\\bimap.exe",
					"treatNonZeroResultCodeAsError": true,
					"type": "tool"
				},
				{
					"parameters": "-vis ${BIGAME}\\maps\\${MAP_BASE_NAME}.bsp",
					"tool": "${BITOOLS}\\bimap.exe",
					"treatNonZeroResultCodeAsError": true,
					"type": "tool"
				},
				{
					"parameters": "-rad ${BIGAME}\\maps\\${MAP_BASE_NAME}.bsp",
					"tool": "${BITOOLS}\\bimap.exe",
					"treatNonZeroResultCodeAsError": true,
					"type": "tool"
				}
			],
			"workdir": "${MAP_DIR_PATH}"
		}
	],
	"version": 1
}
